coverage:
  precision: 2
  round: down
  range: "70...100"

  notify:
    slack:
      default:
        attachments: "sunburst, diff"

    hipchat:
      default:
        notify: no
        card: yes

  status:
    project:
      default:
        target: auto

    patch:
      default:
        target: auto

comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  behavior: default
